<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Portafolio</title>
</head>
<header>
    <div class="header">
        <h1>Encriptar y Desencriptar Mensajes</h1>
        <img src="/images/Logo.png" alt="logo de aula">
    </div>
</header>

<body>
    <main>
        <div class="container">
            <div class="column">
                <textarea id="inputText" name="textarea" rows="40" cols="80"
                    placeholder="Ingrese el texto aquí..."></textarea>
                <div class="caja-botones">
                    <div class="mensaje">
                        <img src="images/simbolo.png">
                        <p>solo letras minusculas</p>
                    </div>
                    <div class=" botones">
                        <button class="button" onclick="encriptarMensaje()">ENCRIPTAR</button>
                        <button class="button" onclick="desencriptarMensaje()">DESENCRIPTAR</button>
                    </div>
                </div>

            </div>
            <div id="imagen" class="column">
                <div id="output" name="textarea" rows="30" cols="70" contenteditable="true"
                    placeholder="El resultado aparecerá aquí...">
                    <div class="imagenes">
                        <img id="imagen_muñeco" src="images/Muñeco.png" alt="muñeco" width="200px">
                        <img id="imagen_texto" src="images/Frame 5.png" alt="aviso" width="250px">
                    </div>
                </div>
            </div>
    </main>
    <footer>
        <p>Desarrollado por: Julian Rueda ©2024</p>
    </footer>
</body>
<script src="js/app.js"></script>

</html>
